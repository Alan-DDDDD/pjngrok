<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="card m-5 p-3">
        <h3><a href="https://javelin-epic-mainly.ngrok-free.app/DEMO/DEMO/Index" class="btn btn-primary">Demo</a></h3>
        <select class="form-select" id="owners"></select>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>服務</th>
                    <th>程式負責人</th>
                    <th>程式代號</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        getList();
        async function getList(){
            let response  = await fetch("https://allowing-definite-monkey.ngrok-free.app/api/Demo/getUserList",{
                method:"get",
                headers :   new Headers({
                  "ngrok-skip-browser-warning": "69420",
                  //"authorization":""
                })
            })
            let data = await response.json()
            let table = $(`#data`);
            table.empty();
            if(data.length == 0){
                alert(`沒有資料`);
            }else{
                let owner = [];
                $.each(data,(i,d)=>{
                    table.append(`<tr><td>${d.service}</td><td>${d.owner}</td><td><a href="${d.url}">${d.item}</a></td><tr>`);
                    owner.push(d.owner);
                });
                owner = [...new Set(owner)];
                console.log(owner);
                let owners = $(`#owners`);
                owner.empty();
                $.each(owner,(i,d)=>{
                    owner.append(`<option>${d}</option>`)
                })
            }
        }
        $(`#owners`).on('change',function(){
            let newOWner = $(this).val();
            console.log(newOwner);
            $('#data tr').filter(function() {
                $(this).toggle($(this).text().includes(newOwner));
            });
        })
    </script>
</body>
</html>
